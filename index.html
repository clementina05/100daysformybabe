<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的100天纪念</title>
    <style>
        :root {
            --bg-color: #ffe4e1;
            --text-color: #ff6b81;
            --accent-color: #ff4757;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            font-family: 'Comic Sans MS', 'ZCOOL KuaiLe', 'Microsoft YaHei', sans-serif;
            color: var(--text-color);
            overflow-x: hidden;
            text-align: center;
        }

        /* 背景爱心动画 */
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* 顶部计时器 */
        .timer-container {
            padding: 40px 20px;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.05);
        }

        /* 板块样式 */
        .timeline {
            max-width: 600px;
            margin: 0 auto;
            padding-bottom: 100px;
        }

        .milestone {
            background: rgba(255, 255, 255, 0.6);
            border-radius: 30px;
            margin: 40px 20px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            display: none; /* 初始隐藏 */
            animation: fadeIn 0.8s ease-out;
        }

        .milestone img {
            width: 100%;
            max-width: 300px;
            border-radius: 20px;
            margin-bottom: 15px;
        }

        .arrow {
            font-size: 30px;
            margin: 20px 0;
            display: none;
        }

        /* 按钮 */
        #nextBtn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 40px;
            background-color: var(--text-color);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255,107,129,0.4);
            z-index: 100;
        }

        /* 全屏特效 */
        #loveCurtain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--accent-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 999;
            transform: translateY(-100%);
            transition: transform 0.6s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        #loveCurtain.active {
            transform: translateY(0);
        }

        .curtain-text {
            font-size: 3rem;
            padding: 20px;
            line-height: 1.5;
        }

        #closeCurtain {
            margin-top: 30px;
            padding: 10px 30px;
            background: white;
            color: var(--accent-color);
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="timer-container">
        我们已经在一起 <span id="daysCounter">?</span> 天了
    </div>

    <div class="timeline" id="timeline">
        <div class="milestone" id="m1">
            <h3>第 1 天</h3>
            <img src="https://via.placeholder.com/300x200?text=Day1+Photo" alt="第一天">
            <p>这是我们第一次一起吃饭，我把两只娃娃摆在一起，就像我们两个也靠在一起一样</p>
        </div>
        <div class="arrow" id="a1">⤵️</div>

        <div class="milestone" id="m10">
            <h3>第 10 天</h3>
            <img src="https://via.placeholder.com/300x200?text=Day10+Photo" alt="第十天">
            <p>这是我们第一次一起吃火锅，你一直在照顾我，我很放松，很开心</p>
        </div>
        <div class="arrow" id="a10">⤴️</div>

        <div class="milestone" id="m22">
            <h3>第 22 天</h3>
            <img src="https://via.placeholder.com/300x200?text=Day20+Photo" alt="第十天">
            <p>我们一起去了丽江古城，虽然你很忙，但你一直在想办法陪我</p>
        </div>
        <div class="arrow" id="a22">⤴️</div>

        <div class="milestone" id="m63">
            <h3>第 63 天</h3>
            <img src="https://via.placeholder.com/300x200?text=Day10+Photo" alt="第十天">
            <p>我们一起过的第一个圣诞节，你做了一桌子好菜，我好幸福哦</p>
        </div>
        <div class="arrow" id="a63">⤴️</div>

        <div class="milestone" id="m70">
            <h3>第 70 天</h3>
            <img src="https://via.placeholder.com/300x200?text=Day10+Photo" alt="第十天">
            <p>2026年的第一天，喝到了你熬的鸡汤，晚上煮了我们都喜欢的火鸡面</p>
        </div>
        <div class="arrow" id="a70">⤴️</div>

        <div class="milestone" id="m100">
            <h3>第 100 天</h3>
            <img src="https://via.placeholder.com/300x200?text=Day100+Photo" alt="第一百天">
            <p>今天是我们的一百天，刘铭鼎，未来的路我也想陪你走。</p>
        </div>
    </div>

    <button id="nextBtn" onclick="showNext()">点击查看我们的足迹</button>

    <div id="loveCurtain">
        <div class="curtain-text">和你在一起好幸福，<br>刘铭鼎，我爱你 ❤️</div>
        <button id="closeCurtain" onclick="toggleCurtain(false)">返回回忆</button>
    </div>

    <script>
        // 1. 实时计算在一起的天数
        function updateDays() {
            const startDate = new Date('2025-10-24');
            const today = new Date();
            const diffTime = Math.abs(today - startDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            document.getElementById('daysCounter').innerText = diffDays;
        }
        updateDays();

        // 2. 逐步显示内容
        const steps = ['m1', 'a1', 'm10', 'a10', 'm22', 'a22', 'm63', 'a63', 'm70', 'a70', 'm100']; // 这里放你定义的ID顺序
        let currentStep = 0;
        let lastClickTime = 0;
        let clickCount = 0;

        function showNext() {
            if (currentStep < steps.length) {
                document.getElementById(steps[currentStep]).style.display = 'block';
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
                currentStep++;
                
                if (currentStep === steps.length) {
                    document.getElementById('nextBtn').innerText = "我们的未来 (连点3次有惊喜)";
                }
            } else {
                // 连点三次逻辑
                const now = new Date().getTime();
                if (now - lastClickTime < 500) {
                    clickCount++;
                } else {
                    clickCount = 1;
                }
                lastClickTime = now;

                if (clickCount === 3) {
                    toggleCurtain(true);
                    clickCount = 0;
                }
            }
        }

        function toggleCurtain(show) {
            const curtain = document.getElementById('loveCurtain');
            if (show) curtain.classList.add('active');
            else curtain.classList.remove('active');
        }

        // 3. 背景爱心特效
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const hearts = [];
        class Heart {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 10;
                this.size = Math.random() * 15 + 5;
                this.speed = Math.random() * 2 + 1;
                this.opacity = Math.random() * 0.5 + 0.3;
            }
            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = '#ff4757';
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.bezierCurveTo(this.x - this.size / 2, this.y - this.size / 2, this.x - this.size, this.y + this.size / 3, this.x, this.y + this.size);
                ctx.bezierCurveTo(this.x + this.size, this.y + this.size / 3, this.x + this.size / 2, this.y - this.size / 2, this.x, this.y);
                ctx.fill();
            }
            update() {
                this.y -= this.speed;
                if (this.y < -20) this.y = canvas.height + 20;
            }
        }

        for (let i = 0; i < 30; i++) { hearts.push(new Heart()); }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hearts.forEach(h => { h.update(); h.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
